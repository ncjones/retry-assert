on:
  push: { branches: [ master ] }
  pull_request: { branches: [ master ] }

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - run: corepack enable
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '22.x', cache: yarn }
      - run: yarn install --immutable
      - run: yarn test --ci
